<!DOCTYPE html>
<html>
<head>
  <title>Můj wannabe FTP server za který možná poděkuji vlastimilovi.</title>
  <style>
    body {
      font-family: monospace;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    .file-list {
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
    .file-item {
      margin: 10px 0;
    }
    a {
      color: black;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 2px 2px 10px gray;
      transition: all 0.2s ease-in-out;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 2px 2px 20px gray;
    }
  </style>
</head>
<body>
  <h1>Můj wannabe FTP server za který možná poděkuji vlastimilovi.</h1>
  <div class="file-list">
    <div class="file-item">
      <a href="https://stránka1.cz">Stránka 1</a>
    </div>
    <div class="file-item">
      <a href="https://stránka2.cz">Stránka 2</a>
    </div>
  </div>
</body>
</html>
